<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Stock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="bike_imgs/logo.png" alt="logo" />
      <div class="categories">
        BRANDS WE CARRY -
        <div class="allBrands">
          <a href="#">LINUS</a>/ <a href="#">BROMPTON</a>/
          <a href="#">CHRISTIANIA</a>/
          <a href="#">STATE</a>
        </div>
      </div>
    </header>
    <main>
      <article class="product">
        <img src="bike_imgs/warhawk.png" alt="Warhawk Bike" />
        <div class="brand">STATE</div>
        <h3 class="name">WARHAWK</h3>
        <div class="infoBox">
          <div class="priceBox">
            <p>Price -</p>
            <p class="price">$579</p>
          </div>
          <div class="colourBox">
            <p>Colours -</p>
            <p class="colour">N/A</p>
          </div>
          <div class="stockBox">
            <p>In stock-</p>
            <p class="stock">1</p>
          </div>
          <button>FULL SPECS</button>
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
